<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-busqueda-google-4762022-3955535.png?f=webp">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com/imghp?hl=es&authuser=0&ogbl">Images</a>
                </li>
                <li class="menu-icon">
                    <a href="https://www.google.com/?authuser=0"></a>
                </li>
                <li>
                    <a href="https://myaccount.google.com/?hl=es&gar=WzJd&nlr=1">
                        <img src="https://lh3.googleusercontent.com/ogw/AF2bZyjLTBWGNwYSv5FnSAAJnRcWKyP6eGCEVx0YadFfWtVpkCs=s32-c-mo" alt="Google account">
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="main-logo">
            <img src="https://1000marcas.net/wp-content/uploads/2020/02/Google-Logo.png" alt="Logo Google">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href="https://www.google.com.pe/?hl=es"></a>
                <a class="camera-icon" href="https://lens.google/intl/es-419/"></a>
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Search with Google</button>
            </div>
            <div>
                <button>I feel lucky</button>
            </div>
        </section>
    </main>

    <footer>
        <ul class="footer-left">
            <li>
                <a href="https://ads.google.com/intl/es_pe/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&fg=1">Advertising</a>
            </li>
            <li>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_pe/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=PE#!/">Business</a>
            </li>
            <li>
                <a href="https://about.google/?fg=1">About</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
            </li>
        </ul>
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-PE&fg=1">Privacy</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-PE&fg=1">Terms</a>
            </li>
            <li>
                <a href="#">Settings</a>
            </li>
        </ul>
    </footer>
</body>
</html>
